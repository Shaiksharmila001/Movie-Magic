<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Seats</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(
          rgba(0, 0, 0, 0.6), 
          rgba(0, 0, 0, 0.7)
        ),
        url('https://t4.ftcdn.net/jpg/12/01/06/43/360_F_1201064313_Fa7ERMlCxmRDCCLBW3GK6H8MztlGBL1J.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .back-arrow {
      align-self: flex-start;
      margin-left: 20px;
      margin-top: 10px;
      font-size: 18px;
      background-color: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    h1 {
      margin: 20px 0;
      font-size: 2rem;
      color: #FFD700;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8);
    }

    .screen {
      background-color: #ffffff;
      color: #333;
      font-weight: bold;
      height: 30px;
      width: 50%;
      margin: 10px auto;
      border-radius: 10px;
      line-height: 30px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(255, 255, 255, 0.2);
    }

    .seats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
      gap: 10px;
      justify-content: center;
      max-width: 500px;
      margin: 30px auto;
    }

    .seat {
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      font-weight: 600;
    }

    .seat.selected {
      background-color: #28a745;
      box-shadow: 0 0 5px #28a745;
    }

    .seat:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .controls {
      text-align: center;
      margin-top: 20px;
    }

    .time-select {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 200px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }

    @media (max-width: 600px) {
      .seat {
        width: 32px;
        height: 32px;
        font-size: 12px;
      }

      .screen {
        width: 80%;
      }

      .time-select {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <span class="back-arrow" onclick="goBack()">â¬… Back</span>
  <h1>Select Your Seats</h1>

  <div class="screen">SCREEN</div>

  <div class="seats" id="seatContainer">
    <!-- Seats generated by JS -->
  </div>

  <div class="controls">
    <label for="time"><strong>Choose Show Time:</strong></label><br>
    <select class="time-select" id="time">
      <option value="10:00 AM">10:00 AM</option>
      <option value="1:00 PM">1:00 PM</option>
      <option value="4:00 PM">4:00 PM</option>
      <option value="7:00 PM">7:00 PM</option>
      <option value="10:00 PM">10:00 PM</option>
    </select><br>

    <button class="btn" onclick="proceedToPayment()">Proceed to Pay</button>
  </div>

  <script>
    const seatContainer = document.getElementById("seatContainer");

    // Generate 100 seats
    for (let i = 1; i <= 100; i++) {
      const seat = document.createElement("div");
      seat.classList.add("seat");
      seat.innerText = i;
      seat.addEventListener("click", () => {
        seat.classList.toggle("selected");
      });
      seatContainer.appendChild(seat);
    }

    function proceedToPayment() {
      const selectedSeats = document.querySelectorAll(".seat.selected");
      const time = document.getElementById("time").value;

      if (selectedSeats.length === 0) {
        alert("Please select at least one seat.");
        return;
      }

      const seatNumbers = [...selectedSeats].map(seat => seat.innerText).join(", ");
      const seatCount = selectedSeats.length;
      const ticketCost = parseInt(localStorage.getItem("ticketCost") || "0");
      const totalCost = ticketCost * seatCount;

      localStorage.setItem("selectedSeats", seatNumbers);
      localStorage.setItem("seatCount", seatCount);
      localStorage.setItem("totalCost", totalCost);
      localStorage.setItem("selectedTime", time);

      window.location.href = "payment.html";
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
