
<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Movie Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://www.shutterstock.com/image-vector/cinema-motion-picture-film-projector-260nw-1268426137.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .top-bar {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-arrow {
      cursor: pointer;
      font-size: 18px;
      color: white;
      font-weight: bold;
    }

    #searchInput {
      padding: 10px 15px;
      font-size: 16px;
      width: 300px;
      border-radius: 20px;
      border: none;
      outline: none;
      background-color: #fff;
      color: #333;
      transition: box-shadow 0.3s ease;
    }

    #searchInput:focus {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    .movie-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px;
    }

    .movie-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      width: 180px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
    }

    .movie-card img {
      width: 100%;
      height: 270px;
      object-fit: cover;
    }

    .movie-name {
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>

  <script>
    const searchInput = document.getElementById("searchInput");
    const movieCards = document.querySelectorAll(".movie-card");

    searchInput.addEventListener("input", function () {
      const query = searchInput.value.toLowerCase();
      movieCards.forEach(function (card) {
        const movieName = card.querySelector(".movie-name").textContent.toLowerCase();
        card.style.display = movieName.includes(query) ? "block" : "none";
      });
    });

    function goBack() {
      window.history.back();
    }
  </script>
