<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - Movie Magic</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(
          rgba(0, 0, 0, 0.7),
          rgba(0, 0, 0, 0.9)
        ),
        url('https://as1.ftcdn.net/v2/jpg/12/69/59/24/1000_F_1269592415_bGSbsHky8fqgxxXj3TOQ3mygiv6ecpCP.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px 16px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .home-button:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 35px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #FFD700;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px 15px;
      font-size: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      transform: scale(1.03);
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.6rem;
      }

      input,
      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- üîô Home Button -->
  <a href="index.html" class="home-button">üè† Home</a>

  <div class="container">
    <h2>Create Your Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="button" onclick="goToDashboard()">Confirm</button>
    </form>
  </div>

  <script>
    function goToDashboard() {
      const email = document.querySelector('input[type="email"]').value.trim();
      const password = document.querySelector('input[type="password"]').value.trim();
      if (email !== "" && password !== "") {
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter both email and password.");
      }
    }
  </script>
</body>
</html>
