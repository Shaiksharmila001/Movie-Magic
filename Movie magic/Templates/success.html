<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Success</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(
          rgba(0, 0, 0, 0.8),
          rgba(0, 0, 0, 0.9)
        ),
        url('https://t4.ftcdn.net/jpg/09/34/11/83/360_F_934118310_72BGL38DsSyYmMhFD9XhGe6oFrVLTkcp.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .success-box {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      animation: zoomIn 0.8s ease forwards;
      opacity: 0;
      transform: scale(0.9);
    }

    @keyframes zoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .success-icon {
      font-size: 50px;
      color: #00b894;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #2d3436;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #636e72;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      background: linear-gradient(135deg, #00b894, #00cec9);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #00cec9, #00b894);
      transform: scale(1.05);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <div class="success-icon">üéÜ</div>
    <h1>Seat Booked Successfully!</h1>
    <p>Celebrate your booking ‚Äî Enjoy the movie! üçø</p>
    <button onclick="window.location.href='thankyou.html'">Continue</button>
  </div>

  <!-- üéâ Confetti JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    // Fireworks-style confetti burst
    function fireCrackers() {
      const duration = 3 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: {
            x: randomInRange(0.1, 0.9),
            y: Math.random() - 0.2
          }
        }));
      }, 250);
    }

    // Trigger fireworks after page load
    window.onload = fireCrackers;
  </script>
</body>
</html>
